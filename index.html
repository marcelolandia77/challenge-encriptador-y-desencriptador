<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 >Encriptador y Desencriptador</h1>
    </header>
    <div id="container">
        <div class="text-area-container">
            <div class="input-section">
                <textarea id="inputText" class="input-textarea" placeholder="Introduce tu texto aquí"></textarea>
                <div class="button-group">
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <textarea id="outputText" class="output-textarea" placeholder="Resultado"></textarea>
                <button onclick="copiar()">Copiar</button>
            </div>
        </div>
         <img src="descarga.jpg" alt="Un candado encriptado" class="container__imagen" />
        </div>
    </div>
    <div id="message">
        <span class="warning-icon">⚠️</span> 
        Solo ingresar letras minúsculas y no caracteres especiales.
    </div>
    <img src="descarga.jpg" alt="Un candado encriptado" class="container__imagen" />
</div>
<footer>
    <h1>Desarrollado por Marcelo</h1>
</footer>
<script src="ap.js"></script>
</body>
</html>
